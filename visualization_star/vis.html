<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device&#45;width"> -->
		<title>Groups in graphs STAR coauthorship visualization</title>
		<link rel="stylesheet" type="text/css" href="tooltipster/dist/css/tooltipster.bundle.min.css" />
		<link rel="stylesheet" type="text/css" href="tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-noir.min.css" />

		<script type="text/javascript" src="svg.screenbbox.min.js"></script>
	</head>
	<body>
		<input type="text" size="50" placeholder="Search author name or affiliation (at least 3 characters)" name="textSearch" id="textSearch"/>
		<svg width="960" height="600"></svg>
